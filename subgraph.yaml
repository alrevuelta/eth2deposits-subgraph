specVersion: 0.0.2
description: Ethereum 2 deposit contract for mainnet
repository: https://github.com/alrevuelta/eth2deposits
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DepositContract
    network: mainnet
    source:
      address: '0x00000000219ab540356cBB839Cbe05303d7705Fa'
      abi: DepositContract
      startBlock: 11052984
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: DepositContract
          file: ./abis/DepositContract.abi
      eventHandlers:
        - event: DepositEvent(bytes,bytes,bytes,bytes,bytes)
          handler: handleDepositEvent
      file: ./src/mapping.ts
